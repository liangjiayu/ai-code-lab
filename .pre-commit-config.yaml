repos:
  - repo: local
    hooks:
      # åç«¯ Python: Ruff
      - id: ruff-format
        name: "ğŸ¨ Ruff Format"
        entry: uv run --project backend ruff format --force-exclude
        require_serial: true
        language: system
        types: [python]
        files: ^backend/

      - id: ruff-check
        name: "ğŸ” Ruff Check"
        entry: uv run --project backend ruff check --force-exclude --fix
        require_serial: true
        language: system
        types: [python]
        files: ^backend/

      # å‰ç«¯: Biome
      - id: biome-check
        name: "ğŸ¨ Biome Check"
        entry: ./frontend/node_modules/.bin/biome check --write --no-errors-on-unmatched
        require_serial: true
        language: system
        files: ^frontend/
